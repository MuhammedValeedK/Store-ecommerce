<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-image {
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        .product-price {
            color: #ff5722;
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
        }
        .product-details {
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-md-6">
                <div class="product-image">
                    <img src="/media/{{ product.image }}" class="img-fluid rounded" alt="{{ product.product_name }}">
                </div>
            </div>
            <!-- Product Details Section -->
            <div class="col-md-6">
                <div class="product-card">
                    <h2 class="product-title">{{ product.product_name }}</h2>
                    <p class="product-details">{{ product.desc }}</p>
                    <h4 class="product-details">Category: <span>{{ product.category }}</span></h4>
                    <h4 class="product-details">Subcategory: <span>{{ product.subcategory }}</span></h4>
                    <h3 class="product-price">Price: â‚¹{{ product.price }}</h3>
                    <div class="mt-4">
                        <a href="#" class="btn btn-primary">
                            <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                        </a>
                        <a id="pr{{i.id}}" class="btn btn-outline-secondary ms-2">
                            <i class="fa-solid fa-heart"></i> Wishlist
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
