{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .product-image {
            border: 1px solid #ddd;
            padding: 10px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product-title {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        .product-price {
            color: #ff5722;
            font-size: 24px;
            font-weight: 700;
            margin: 20px 0;
        }
        .product-details {
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            font-size: 16px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Product Image Section -->
            <div class="col-md-6">
                <div class="product-image">
                    <img src="/media/{{ product.image.url }}" class="img-fluid rounded" alt="{{ product.product_name }}">
                </div>
            </div>
            <!-- Product Details Section -->
            <div class="col-md-6">
                <div class="product-card">
                    <h2 class="product-title">{{ product.product_name }}</h2>
                    <p class="product-details">{{ product.desc }}</p>
                    <h4 class="product-details">Category: <span>{{ product.category }}</span></h4>
                    <h4 class="product-details">Subcategory: <span>{{ product.subcategory }}</span></h4>
                    <h3 class="product-price">Price: â‚¹{{ product.price }}</h3>
                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Add to Cart Button -->
                        <form action="{% url 'add_to_cart' product.id %}" method="post" class="me-2">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.get_full_path }}">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="fa-solid fa-cart-plus"></i> Add to Cart
                            </button>
                        </form>
                    
                        <!-- Toggle Wishlist Button -->
                        <form action="{% url 'toggle_wishlist' product.id %}" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="next" value="{{ request.get_full_path }}">
                            <button type="submit" class="btn {% if product in request.user.get_wishlist_products %}btn-danger{% else %}btn-warning{% endif %} btn-sm">
                                <i class="fa fa-heart"></i>
                                {% if product in request.user.get_wishlist_products %}
                                    -
                                {% else %}
                                    +
                                {% endif %}
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
