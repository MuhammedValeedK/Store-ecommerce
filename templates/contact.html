{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}


<div class="sec-banner bg0 p-t-80 p-b-50">
 <div class="container">
   <div class="row justify-content-center">
       <div class="col-md-8 col-lg-6">
           <div class="card shadow-lg">
               <div class="card-header bg-dark text-white text-center py-3">
                   <h2 class="mb-0">Contact Us</h2>
               </div>

               <div class="card-body p-4">
                   {% if messages %}
                       {% for message in messages %}
                       <div class="alert alert-{{message.tags}} alert-dismissible fade show mb-4" role="alert">
                           <strong>{{message}}</strong>
                           <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                       </div>
                       {% endfor %}
                   {% endif %}

                   <form action="/contact" method="post">
                       {% csrf_token %}
                       
                       <div class="mb-3">
                           <label for="name" class="form-label">Full Name</label>
                           <input type="text" class="form-control form-control-lg" id="name" name="name" 
                                  placeholder="Enter your full name" required>
                       </div>

                       <div class="mb-3">
                           <label for="email" class="form-label">Email</label>
                           <input type="email" class="form-control form-control-lg" id="email" name="email"
                                  value="{{user.email}}" placeholder="Enter your email" required>
                       </div>

                       <div class="mb-3">
                           <label for="desc" class="form-label">How Can We Help You?</label>
                           <textarea class="form-control form-control-lg" id="desc" name="desc" rows="4"
                                     placeholder="Tell us about your inquiry" required></textarea>
                       </div>

                       <div class="mb-4">
                           <label for="pnumber" class="form-label">Phone Number</label>
                           <input type="tel" class="form-control form-control-lg" id="pnumber" name="pnumber"
                                  placeholder="Enter your phone number" required>
                       </div>

                       <div class="d-grid">
                           <button type="submit" class="btn btn-dark btn-lg">
                               <i class="fas fa-paper-plane me-2"></i>Send Message
                           </button>
                       </div>
                   </form>
               </div>
           </div>
       </div>
   </div>
</div>

{% endblock body %}
