<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #product {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 100%;
        }
        h1, h2, p {
            margin: 0 0 10px 0;
        }
        .price {
            font-size: 24px;
            color: #333;
        }
        .description {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="product">
            <img src="/media/{{ i.image }}" class="img-fluid rounded" alt="Image Not Found">
            <h1>Product Name</h1>
            <h2 class="price">$99.99</h2>
            <div class="description">
                <p>This is a great product that will improve your life in many ways. It's built with high-quality materials and designed to last.</p>
            </div>
        </div>
    </div>
</body>
</html>
