

{% block content %}
<div class="content">
    <div class="container-fluid">
        <h1 class="mb-4">Edit Category</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'custom_admin:manage_categories' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
