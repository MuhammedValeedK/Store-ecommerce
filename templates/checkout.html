{% extends 'base.html' %}
{% block title %}Cart & Checkout{% endblock title %}

{% block body %}
<div class="sec-banner bg0 p-t-80 p-b-50">
    <div class="container py-5">
        <div class="text-center mb-5">
            <h2>Your Cart</h2>
            <p class="text-muted">Review your items and proceed to checkout</p>
        </div>

        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>{{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}

        <div class="row">
            <!-- Cart Items Section -->
            <div class="col-md-7">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Cart Items</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group" id="items"></ul>
                        <div class="text-end mt-3">
                            <h6>Total: <b>&#8377; <span id="totalprice">0</span></b></h6>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Checkout Form Section -->
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">Checkout Details</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/checkout/">
                            {% csrf_token %}
                            <input type="hidden" name="itemsJson" id="itemsJson">
                            <input type="hidden" id="amt" name="amt">

                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" value="{{ user.email }}" required>
                            </div>

                            <div class="mb-3">
                                <label for="address1" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address1" name="address1" placeholder="Address Line 1" required>
                            </div>

                            <div class="mb-3">
                                <label for="address2" class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="address2" name="address2" placeholder="Address Line 2" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="zip_code" class="form-label">Pin Code</label>
                                    <input type="number" class="form-control" id="zip_code" name="zip_code" placeholder="Pin Code" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="phone" class="form-label">Phone Number</label>
                                    <input type="number" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
                                </div>
                            </div>

                            <button id="paywithRazorpay" type="button" class="btn btn-success w-100 mt-3">Pay with RazorPay</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    let cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};
    let totalPrice = 0;

    if (Object.keys(cart).length === 0) {
        document.getElementById('items').innerHTML = `<p>Your cart is empty. Add items to proceed.</p>`;
    } else {
        for (let item in cart) {
            let [qty, name, price] = cart[item];
            totalPrice += qty * price;
            let listItem = `
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <span>&#8377; ${price} x ${qty}</span>
                </li>`;
            document.getElementById('items').insertAdjacentHTML('beforeend', listItem);
        }
        document.getElementById('totalprice').textContent = totalPrice;
    }

    document.getElementById('amt').value = totalPrice;
    document.getElementById('itemsJson').value = JSON.stringify(cart);

    document.getElementById('paywithRazorpay').addEventListener('click', function () {
        fetch('/razorpaycheck/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({ cart, total_price: totalPrice })
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert('Proceeding to payment...');
                // Handle Razorpay logic here
            } else {
                alert('Error: ' + data.message);
            }
        })
        .catch(console.error);
    });
</script>
{% endblock body %}
