<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed Successfully</title>
    <style>
        * {
            padding: 0;
            margin: 0
        }
        
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:#eee;
        }
        
        .animated-check {
            height: 10em;
            width: 10em
        }
        
        .animated-check path {
            fill: none;
            stroke: #7ac142;
            stroke-width: 4;
            stroke-dasharray: 23;
            stroke-dashoffset: 23;
            animation: draw 1s linear forwards;
            stroke-linecap: round;
            stroke-linejoin: round
        }
        
        @keyframes draw {
            to {
                stroke-dashoffset: 0
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-container">
            <div class="wrapper"> <svg class="animated-check" viewBox="0 0 24 24">
                <path d="M4.1 12.7L9 17.6 20.3 6.3" fill="none" /> </svg>
        </div>
        <h2>Order Placed Successfully!</h2>
        <p class="message">Your order has been placed successfully. We will notify you when it ships.</p>
        <a href="{% url 'index' %}" class="btn">Go to Homepage</a>
    </div>
</body>
</html>
