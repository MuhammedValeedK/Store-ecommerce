{% extends "base.html" %}

{% block title %}login{% endblock title %}

{% block body %}

  <div class="sec-banner bg0 p-t-80 p-b-50">
    <div class="container" > 
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-light p-5 shadow-sm">
            <h3 class="text-center text-dark mb-4">Login</h3>

            <form action="/accounts/login/" method="post">
              {% csrf_token %}

              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  required
                >
              </div>

              <div class="form-group mb-3">
                <label for="pass1">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="pass1" 
                  name="pass1" 
                  required
                >
              </div>


              <button type="submit" class="btn btn-dark btn-block">Login</button>

              <p class="text-center mt-3"> Create a new account <a href="/accounts/signup/">Signup</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
