{% extends "base.html" %}

{% block title %}signup{% endblock title %}

{% block body %}

  <div class="sec-banner bg0 p-t-80 p-b-50">
    <div class="container" > 
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card bg-light p-5 shadow-sm">
            {% for message in messages %}
              <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>{{message}}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}

            <h3 class="text-center text-dark mb-4">Signup</h3>

            <form action="/accounts/signup/" method="post">
              {% csrf_token %}

              <div class="form-group mb-3">
                <label for="email">Username</label>
                <input type="text" name="username" class="form-control" required>
              </div>

              <div class="form-group mb-3">
                <label for="email">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  name="email" 
                  required
                >
              </div>

              <div class="form-group mb-3">
                <label for="pass1">Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="pass1" 
                  name="pass1" 
                  required
                >
              </div>

              <div class="form-group mb-3">
                <label for="pass2">Confirm Password</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="pass2" 
                  name="pass2" 
                  required
                >
              </div>

              <button type="submit" class="btn btn-dark btn-block">Signup</button>

              <p class="text-center mt-3">Already have an account? <a href="/accounts/login/">Login</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
